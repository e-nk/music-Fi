<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Fi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
        <div class="container-fluid">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Music-Fi</a>
            <ul class="navbar-nav me-auto d-flex flex-row " >
                <li class="nav-item me-2">
                    <a class="text-light nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item me-2">
                    <a class="text-light nav-link" href="#">Log In</a>
                </li>
            </ul>
            <input type="text" id="search">
            <button class="btn btn-outline-info ms-1" id="searchBtn">Search</button>
        
        </div>
    </nav>
    
    <main id="songs"></main>

    <!-- Login form -->
    <div class="login-popup">
        <div class="box">
             <div class="img-area">
                 <div class="img">
                 </div>
                 <h1>Music-Fi Logo</h1>
             </div>
             <div class="form">
                 <div class="close">&times;</div>
                 <h1>Log In</h1>
                 <form>
                     <div class="form-group">
                         <input type="text" placeholder="Email" class="form-control">
                     </div>
                     <div class="form-group">
                         <input type="password" placeholder="Password" class="form-control">
                     </div>
                     <div class="form-group">
                         <label><input type="checkbox">
                             Remember Me
                         </label>
                     </div>
                     <button type="button" class="btn btn-outline-info">Log In</button>
                 </form>
             </div>
        </div>
        </div>

        <!-- Sign Up form -->
        <div class="login-popup">
            <div class="box">
                 <div class="img-area">
                     <div class="img">
                     </div>
                     <h1>Music-Fi Logo</h1>
                 </div>
                 <div class="form">
                     <div class="close">&times;</div>
                     <h1>Sign Up</h1>
                     <form>
                        <div class="form-group">
                            <input type="text" placeholder="Full Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                         <div class="form-group">
                             <input type="number" placeholder="Phone Number" class="form-control">
                         </div>
                         <div class="form-group">
                             <input type="password" placeholder="Password" class="form-control">
                         </div>
                         <div class="form-group">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>
                         <div class="form-group">
                             <label><input type="checkbox">
                                 I agree to the terms and conditions of the Application
                             </label>
                         </div>
                         <button type="button" class="btn btn-outline-info">Log In</button>
                     </form>
                 </div>
            </div>
            </div>
   


      

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
