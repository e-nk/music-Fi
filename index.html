<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Fi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
        <div class="container-fluid">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Music-Fi</a>
            <ul class="navbar-nav me-auto d-flex flex-row " >
                <li class="nav-item me-2">
                    <a class="text-light nav-link" href="#"></a>
                </li>
                <li class="nav-item me-2">
                    <a class="text-light nav-link" href="#"></a>
                </li>
            </ul>
            <input type="text" id="search">
            <button class="btn btn-outline-info ms-1" id="searchBtn">Search</button>
        
        </div>
    </nav>
    
    <main id="songs"></main>

    <!-- Login form -->
    <div class="login-popup">
        <div class="box">
             <div class="img-area">
                 <div class="img">
                 </div>
                 <!-- <h1>Music-Fi Logo</h1> -->
             </div>
             <div class="form" id="myForm">
                 <div class="close">&times;</div>
                 <h1>Join Us</h1>
                  <form onsubmit="return false"> <!-- False prevents reloading the page when submitting using a form ||Alternative button type= "button" -->
                    
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Full Name" class="form-control" required><!--required prevents empty form fields-->
                    </div> 
                    <div class="form-group" >
                        <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Phone" placeholder="Phone Number eg. +254-700-972-000" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" placeholder="Password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" required>
                            I agree to the terms and conditions of Music-Fi
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Sign Up</button>
                 </form>
             </div>
        </div>
        </div>  
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
